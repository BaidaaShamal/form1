<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table Form </title>
    <!-- Bootstrap core Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
     <!--  file of css-->
    <link rel="stylesheet" type="text/css" href="TableForm.css">
</head>
<body>
  
<!-- Page Content -->

<div class="container" >
  <div class="row">
      <div class="col-md-offset-5 col-md-4 col-lg-3 text-center" >
            <div class="form-login"></br>
              <h4>Where are you going? </h4>
              </br>
              <input type="text" id="fname" class="form-control input-sm chat-input" placeholder="Name"/>
              <br> <br>
              <input type="text" id="goingto" class="form-control input-sm chat-input" placeholder="Going to"/>
              <br> <br>
              <input type="date" id="checkin" class="form-control input-sm chat-input" placeholder="Check-in "/>
              </br></br>
              <input type="date" id="checkout" class="form-control input-sm chat-input" placeholder="Check-out"/>
              </br></br>
              <div class="wrapper"> <button type="button" class="btn btn-outline-dark" id="btn" onclick="AddRow()">Add</button> </div>
            </div>
       </div>       

      <div class="col-md-offset-5 col-md-4 col-lg-3 text-center">
              <div class="tableinfo"></br>
                <table class="table table-sm table-dark" class="table" id="show">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Going To</th>
                        <th scope="col">Check In</th>
                        <th scope="col">Check Out</th>
                      </tr>
                    </thead>
                  </table>
              </div>
        </div>
        
    </div>
   </div>
 </div>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<!--  file of javascript-->
<script src="TableForm.js"></script>


</body>
</html>
